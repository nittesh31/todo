<html lang="en">
<head>
<link rel="stylesheet" href="todo.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="123.png">
    <title>ToDo App</title>
<style>
    body {
        font-family:Arial, Helvetica, sans-serif;
        font-size: 18px;
        background-color: black;
    }
</style>
</head>
<body>
    <main id="app" >
        <div class="header">
            <h1>{{tit}}</h1>
        </div>
        <form class="req" @submit.prevent="addTodo" >
            <label for="newTodo" class="get">New Task</label><br>
            <input v-model="newTodo" type="text" name="newTodo" id="newTodo" value="" style="width:80%"><br>
            <button type="submit" class="eq" name="button" style="margin:15px;">Add Task</button>
            <button @click="allDone" type="button" name="button" style="margin:15px;">All Done</button>
        </form>
        <ul class="ul" style="font-size: 150%;list-style: none">
            <li v-for="todo in todos" class="col ul">
               
                <input type="checkbox" class="checkbox" v-model="todo.done">
                
                <span :class="{done:todo.done}">{{todo.title}}</span>
                <span class="rem">
                    <button @click="removeTodo(todo)" type="button" name="button" style="font-size:13px; padding-bottom: 0.1%;">Remove</button>
                </span>
                
                
                
            </li>
        </ul>
    </main>
    

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="todo.js" ctype="text/javascript"></script>
</body>
</html>
